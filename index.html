<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع مجدي الرسمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- تنسيقات عامة --- */
        body {
            background-color: #0f172a;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
        }

        .main-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #1e293b;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #334155;
        }

        /* --- 1. القسم الشخصي (رأس الصفحة) --- */
        .header-section {
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 1px solid #334155;
        }

        .basmalah {
            font-family: 'Amiri', serif;
            font-size: 24px;
            color: #fbbf24;
            margin-bottom: 15px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #38bdf8;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .header-section h1 {
            margin: 10px 0;
            color: #38bdf8;
        }

        .quran-verse {
            font-size: 16px;
            color: #a3e635;
            margin-bottom: 20px;
            font-family: 'Amiri', serif;
        }

        /* --- صندوق الإهداء --- */
        .dedication-box {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px dashed #475569;
            border-radius: 10px;
            padding: 10px;
            margin: 15px 0;
            font-size: 14px;
            color: #94a3b8;
        }

        /* --- المشغل الصوتي --- */
        .audio-player-container {
            margin: 20px 0;
            padding: 0 10px;
        }
        .audio-player-container audio {
            width: 100%;
            border-radius: 30px;
        }

        /* --- عناوين الأقسام --- */
        .section-title {
            text-align: center;
            margin: 30px 0 15px 0;
            font-size: 18px;
            color: #38bdf8;
            position: relative;
            display: block;
            width: 100%;
        }

        /* --- معرض الصور --- */
        .gallery-grid {
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding-bottom: 20px;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #334155;
        }

        /* --- الفوتر (أسفل الموقع) --- */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #64748b;
            border-top: 1px solid #334155;
        }
    </style>
</head>
<body>

    <div class="main-container">

        <div class="header-section">
            <div class="basmalah">بسم الله الرحمن الرحيم</div>
            
            <img src="FotorCreated-001.jpg" alt="مجدي" class="profile-img">
            
            <h1>المصمم مجدي</h1>
            <div class="quran-verse">وَمَا تَوْفِيقِي إِلَّا بِاللَّهِ ۚ عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ أُنِيبُ</div>

            <div class="dedication-box">
                <i class="fa-solid fa-heart" style="color: red;"></i> إهداء إلى حفيدي الغالي "عمر"
            </div>
        </div>

        <div class="audio-player-container">
            <div style="text-align: center; margin-bottom: 5px; font-size: 12px; color: #94a3b8;">استمع إلى الملف الصوتي</div>
            <audio controls>
                <source src="sound.m4a" type="audio/mp4">
                المتصفح لا يدعم تشغيل الصوت.
            </audio>
        </div>

        <div class="section-title">معرض صوري وأعمالي</div>
        
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="downloadfile.jpeg" alt="صورة 1">
            </div>

            <div class="gallery-item">
                <img src="IMG_20230810_21.jpg" alt="صورة 2">
            </div>
        </div>

        <div class="footer">
            <p>تم التصميم بواسطة مجدي © 2025</p>
        </div>

    </div>

</body>
</html>
